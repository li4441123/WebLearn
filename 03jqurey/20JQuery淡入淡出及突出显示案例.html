<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JQuery淡入淡出及突出显示案例</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #333;
    }

    ul {
        width: 480px;
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 50px auto;
        border: 1px solid #fff;
    }

    li {
        padding: 5px 5px 0 5px;
    }

    img {
        width: 150px;
        height: 150px;
    }
</style>

<body>

<ul>
    <li>
        <img alt="" src="./res/1.jpg">
    </li>
    <li>
        <img alt="" src="./res/2.jpg">
    </li>
    <li>
        <img alt="" src="./res/3.jpg">
    </li>
    <li>
        <img alt="" src="./res/4.jpg">
    </li>
    <li>
        <img alt="" src="./res/5.jpg">
    </li>
    <li>
        <img alt="" src="./res/6.jpg">
    </li>
</ul>
</body>
<script src="./res/jquery.min.js"></script>
<script>
    $(function () {
        // 点击
        // $("ul li").click(function() {
        //     $(this).fadeTo(500, 1).siblings().fadeTo(500, 0.5);
        // })

        // 鼠标移动
        $("ul li").hover(function () {
            $(this).siblings().stop().fadeTo(200, 0.5);
        }, function () {
            $(this).siblings().stop().fadeTo(200, 1);
        })
    })
</script>

</html>
