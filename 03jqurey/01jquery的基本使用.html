<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>jquery的基本使用</title>
    <script src="./res/jquery.min.js"></script>
  </head>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
  </style>

  <script>
    // 等着DOM加载完毕再去执行代码（方法一）
    $(document).ready(function () {
      $('div').show(); //显示
    });

    // 等着DOM加载完毕再去执行代码（方法二）推荐，更简洁
    $(function () {
      $('div').hide(); //隐藏
    });
  </script>

  <body>
    <div></div>
  </body>
</html>
