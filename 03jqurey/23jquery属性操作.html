<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>jquery属性操作</title>
</head>

<body>
<a href="#" title="你好">你好</a>
<input checked id="" name="" type="checkbox">
<div data-index="2" index="1">获取设置自定义属性</div>
</body>
<script src="./res/jquery.min.js"></script>
<script>
    $(function () {
        // 修改元素属性prop()
        $('a').prop('title', 'hello');
        $('input').prop('checked', false)


        // 修改和查询自定义属性attr()
        console.log($('div').attr('index'));
        console.log($('div').attr('data-index'));
        $('div').attr('index', 3);
        console.log($('div').attr('index'));
        $('div').attr('data-index', 8);
        console.log($('div').attr('data-index'));

    })
</script>

</html>
