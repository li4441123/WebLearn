<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <title>栅格系统布局</title>
    <style>
        .row div {
            background-color: pink;
            height: 50px;
            /* margin-top: 10px; */
        }
    </style>
</head>

<body>
<div class="container">
    <!-- 栅格布局 -->
    <div class="row">
        <div class="col-md-6">1</div>
        <div class="col-md-6">2</div>
    </div>
    <!-- 列嵌套，嵌套得时候最好使用row进行包裹，效果更好 -->
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <!-- 包裹作用 -->
                <div class="col-md-6">a</div>
                <div class="col-md-6">b</div>
            </div>
        </div>
        <div class="col-md-4">2</div>
        <div class="col-md-4">3</div>
    </div>
    <!-- 列偏移：col-md-offset-* -->
    <!-- 两侧对齐 -->
    <div class="row">
        <div class="col-md-4">1</div>
        <div class="col-md-4 col-md-offset-4">1</div>
    </div>
    <!-- 居中对齐 -->
    <div class="row">
        <div class="col-md-8 col-md-offset-2">中间居中</div>
    </div>

    <!-- 列排序：col-md-push-* 推   col-md-pull-* 拉 -->
    <!-- 左推右拉 -->
    <div class="row">
        <div class="col-md-4 col-md-push-8 ">左</div>
        <div class="col-md-8 col-md-pull-4">右</div>
        </div8 </div>
</body>

</html>
