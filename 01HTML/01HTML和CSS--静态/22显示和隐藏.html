<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
            /*display: none;     1、显示和隐藏：display:block是显示，display:none是隐藏，隐藏之后，不保留位置。常用于网页广告。*/
            visibility: visible;
            /*visibility: hidden; 2、显示和隐藏：visibility: visible是显示，visibility: hidden是隐藏，隐藏之后，保留位置。*/
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
