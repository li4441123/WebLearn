<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style media="screen">
        header {
            height: 100px;
            background-color: rgb(38, 200, 72);
        }

        .header_conent {
            height: 100px;
            width: 900px;
            background-color: rgb(165, 222, 24);
            margin: 0 auto;
        }

        .a {
            width: 900px;
            height: 200px;
            margin: 10px auto 0;
            background-color: rgb(163, 36, 109);
        }

        .F {
            width: 900px;
            height: 250px;
            background-color: rgb(205, 212, 6);
            margin: 10px auto 10px;
        }

        .f0 {
            float: left;
            width: 225px;
            height: 250px;
        }

        .f1 {
            background-color: rgb(240, 193, 65);
        }

        .f2 {
            background-color: rgb(79, 17, 112);
        }

        .f3 {
            background-color: rgb(41, 138, 50);
        }

        .f4 {
            background-color: rgb(105, 53, 219);
        }

        footer {
            height: 100px;
            background-color: rgb(221, 205, 11);
        }

        .footer_content {
            height: 100px;
            width: 900px;
            background-color: rgb(69, 88, 33);
            margin: 0 auto;
        }
    </style>
</head>

<body>
<header>
    <div class="header_conent"></div>
</header>
<div class="a"></div>
<div class="F">
    <div class="f1 f0"></div>
    <div class="f2 f0"></div>
    <div class="f3 f0"></div>
    <div class="f4 f0"></div>
</div>
<footer>
    <div class="footer_content"></div>
</footer>
</body>

</html>
