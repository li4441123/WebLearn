<html lang="en">

<head>

    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <!-- 清除浮动主要是解决父元素必须设置高度的问题，清除浮动之后，则父元素不用设置高度。 -->
    <style>
        /* 第三种：父元素新建class加伪元素after */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            *zoom: 1;
        }

        .f {
            border: 1px solid red;
            /* overflow: hidden;
            第二种：父元素直接加overflow:hidden/auto/ */
        }

        .b {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #cf9d66;
        }

        .s {
            float: left;
            width: 100px;
            height: 100px;
            background-color: #24277d;
        }

        /* .clear{
          clear: both;
          第一种：额外标签法：在最后一个浮动元素后，添加一个标签，
        } */

        footer {
            background-color: ;
            width: 400px;
            height: 200px;
            background-color: #2cbf0e;
        }
    </style>
</head>

<body>
<div class="f clearfix">
    <div class="b"></div>
    <div class="s"></div>
    <!-- <div class="clear"></div> -->
</div>
<footer></footer>
</body>

</html>
