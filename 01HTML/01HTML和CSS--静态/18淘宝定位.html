<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .lunbo {
            width: 800px;
            height: 600px;
            background-color: #fb3f5c;
            position: relative;
            margin: 20px auto;
        }

        .lunbo_1 {
            width: 800px;
            height: 600px;
        }

        .lunbo a {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #23decd;
            position: absolute;
            top: 50%;
            margin-top: -10px;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .lunbo ul {
            margin-left: -70px;
            width: 70px;
            height: 13px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .lunbo ul li {
            display: block;
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            float: left;
            margin: 4px;
        }

        .lunbo .current {
            background-color: #e78021;
        }

    </style>
</head>

<body>
<img class="lb_1" src="./images/dog.jpg">
<a class="left" href="#"></a>
<a class="right" href="#"></a>
<ul>
    <li class="current"></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>

</html>
