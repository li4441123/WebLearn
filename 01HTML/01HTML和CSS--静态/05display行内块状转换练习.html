<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #fbb003;
        }

        span {
            display: block;
            width: 80px;
            height: 80px;
            background-color: #3174f0;
        }

        a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #e53125;
        }

        a:hover {
            background-color: #fbb003;
        }
    </style>
</head>
<body>
<div>RR</div>
<div>RR</div>
<div>RR</div>
<span>RR</span>
<span>RR</span>
<span>RR</span>
<a href="#">RR</a>
<a href="#">RR</a>
<a href="#">RR</a>
</body>
</html>
