<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 100px;
            background-color: #ffffff;
        }

        .inner {
            width: 1000px;
            height: 100px;
            line-height: 100px;
            margin: 0 auto;
        }

        .logo {
            float: left;
        }

        .nav {
            float: right;
        }

        .nav li {
            list-style: none;
            margin: 0 15px;
            float: left;
        }

        .nav li a {
            text-decoration: none;
            color: #333;
        }

        .nav li a:hover {
            color: #28add7;
        }

        .banner {
            height: 600px;
            background: url(./images/banner.jpg) no-repeat top center;
        }
    </style>
</head>

<body>
<header>
    <div class="inner">
        <div class="logo">
            <img alt="" src="./images/logo.png">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="">bilibili</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">google</a></li>
                <li><a href="#">Ins</a></li>
            </ul>
        </div>
    </div>
</header>

<div class="banner"></div>

<div class="bottom">
    <ul>
        <li>

        </li>
        <li></li>
        <li></li>
    </ul>
</div>


</body>

</html>
