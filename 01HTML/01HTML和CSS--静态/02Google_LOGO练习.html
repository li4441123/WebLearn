<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            text-align: center;
            margin-top: 300px;
        }

        span {
            font-size: 120px;
        }

        .G {
            color: #3174f0;
        }

        .O {
            color: #e53125;
            font-size: 75px;
        }

        .O2 {
            color: #fbb003;
            font-size: 75px;
        }

        .l {
            color: #269a43;
        }

        .e {
            color: #e53125;
        }
    </style>
</head>
<body>
<div>
    <span class="G">G</span>
    <span class="O">O</span>
    <span class="O2">O</span>
    <span class="G">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
</div>
<!--    测试-->
</body>
</html>
