<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>定位</title>
    <style>
        h2,
        p {
            color: red;
        }
    </style>
</head>

<body>
<h1>相对定位以自我为中心，占位置</h1>
<h1>绝对定位以父元素（如果有）左上角为基准点进行定位，没有则以浏览器左上角基准点进行定位。不占位置</h1>
<h2>子绝父相</h2>
<p>相对定位用于父元素，进行布局，占有位置。绝对定位不占有位置，可用在子元素，可随意进行调节，不影响原有布局。</p>
</body>

</html>
