<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .t1 {
            /*无状态*/
            text-decoration: none;

        }

        .t2 {

            /*下划线*/
            text-decoration: underline;

        }

        .t3 {
            /*上划线*/
            text-decoration: overline;

        }

        .t4 {
            /*删除线*/
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="t1">网易新闻</div>
<div class="t2">网易新闻</div>
<div class="t3">网易新闻</div>
<div class="t4">网易新闻</div>
</body>
</html>
