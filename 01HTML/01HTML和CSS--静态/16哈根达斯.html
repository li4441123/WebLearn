<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style media="screen">
        .content {
            position: relative;
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 10px;
        }

        .p {
            position: absolute;
            top: 0;
            left: 0;
        }

        .t {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
<div class="content">
    <img alt="" class="p" src="./images/top_tu.gif">
    <img alt="" class="top" src="./images/adv.jpg">
    <img alt="" class="t" src="./images/br.gif">
</div>
</body>

</html>
