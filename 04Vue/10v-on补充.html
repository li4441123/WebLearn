<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>v-on补充</title>
</head>

<body>
<div id="app">
    <button @click="add('不得不爱','从何而来')">点击</button>
    <input @keyup.enter="tt" type="text">
    <!--事件后面跟 .修饰符 enter  -->
</div>
</body>
<script src="./res/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            a: 'aa'
        },
        methods: {
            // 传值，接收值
            add: function (one, two) {
                console.log(one);
                console.log(two);
            },

            tt: function () {
                alert('tt');
            }

        },
    })
</script>

</html>
