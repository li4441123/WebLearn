<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>案例天知道</title>
    <link href="./res/css/reset.css" rel="stylesheet"/>
    <link href="./res/css/index.css" rel="stylesheet"/>
</head>

<body>


<div class="wrap" id="app">
    <div class="search_form">
        <div class="logo"><img alt="logo" src="./res/img/logo.png"/></div>
        <div class="form_group">
            <input @keyup.enter="enselect" class="input_txt" placeholder="请输入查询的天气" type="text" v-model="city"/>
            <button @click="enselect" class="input_sub">搜 索</button>
        </div>
        <div class="hotkey">
            <a @click="change('北京')" href="javascript:;">北京</a>
            <a @click="change('上海')" href="javascript:;">上海</a>
            <a @click="change('广州')" href="javascript:;">广州</a>
            <a @click="change('深圳')" href="javascript:;">深圳</a>
        </div>
    </div>
    <ul class="weather_list">
        <li v-for="item in wlist">
            <div class="info_type"><span class="iconfont">{{item.wea}}</span></div>
            <div class="info_temp">
                <b>{{item.tem2}}</b> ~
                <b>{{item.tem1}}</b>
            </div>
            <div class="info_date"><span>{{item.day}} </span></div>
        </li>
    </ul>
</div>


</body>
<script src="./res/vue.js"></script>
<script src="./res/axios.min.js"></script>
<!-- 自己的js -->
<script src="./res/main.js"></script>

</html>
