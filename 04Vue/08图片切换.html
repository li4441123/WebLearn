<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>图片切换</title>
</head>
<style>
    #switch {
        position: relative;
        width: 1000px;
        height: 500px;
        margin: 50px auto;
        /* background-color: red; */
        border: 1px solid pink;
    }

    #switch > img {
        /* z-index: 999; */
        width: 100%;
        height: 100%;
    }

    a {
        width: 50px;
        height: 50px;
        background-color: blue;
    }

    .a1 {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
    }

    .a2 {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
    }
</style>

<body>

<div id="switch">
    <!-- 左箭头 -->
    <a @click="last" class="a1" href="#" v-show="this.index!=0"></a>
    <img :src="isimg[index]" alt="">
    <!-- 右箭头 -->
    <a @click="next" class="a2" href="#" v-show="this.index<isimg.length-1"></a>
</div>

</body>
<script src="./res/vue.js"></script>
<script>
    var app = new Vue({
        el: "#switch",
        data: {
            isimg: [
                " ./res/img/1.jpg",
                " ./res/img/2.jpg",
                " ./res/img/3.jpg",
            ],
            index: 0
        },
        methods: {
            last: function () {
                this.index--;
            },
            next: function () {
                this.index++;

            }
        },
    })
</script>

</html>
