<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>案例在线音乐播放器</title>
</head>

<body>
<div id="wrap">
    <input @keyup.enter="searchMusic" type="text" v-model="msg">
</div>
</body>
<script src="./res/vue.js"></script>
<script src="./res/axios.min.js"></script>
<script>
    var wrap = new Vue({
        el: "#wrap",
        data: {
            msg: '',
            Mlist: []
        },
        methods: {
            searchMusic: function () {
                var that = this;
                axios.get('https://autumnfish.cn/search', {
                    params: {
                        keywords: this.msg
                    }
                })
                    .then(res => {
                        alert('1');
                        console.log(res);
                    })
            }
        }
    })
</script>

</html>
