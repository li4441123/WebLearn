<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>getElementsByTagName获取某一类标签元素</title>
</head>

<body>
<!-- 根据标签名获取元素 -->
<ul>
    <li>李清照1</li>
    <li>李清照2</li>
    <li>李清照3</li>
    <li>李清照4</li>
    <li>李清照5</li>
</ul>

<ol id="ol">
    <li>南孚电池</li>
    <li>南孚电池</li>
    <li>南孚电池</li>
</ol>

</body>
<script>
    //1.返回的是获取过来元素对象的集合以伪数组的形式存储的 (获取所有的) *
    var uli = document.getElementsByTagName('li')
    console.log(uli);
    console.log(typeof uli);
    console.log(uli[0]); //获取li标签单个元素
    //2.遍历获取的li标签元素
    for (var i = 0; i < uli.length; i++) {
        console.log(uli[i]); //全部输出
    }
    // 3. 如果页面中只有一个1i返回的还是伪数组的形式
    // 4. 如果页面中没有这个元素返回的空的伪数组的形式


    // 5.获取ol标签下的li标签 (获取父元素里面指定标签名的子元素) *
    // 父元素是必须指定的单个元素(可以通过ID获取到父元素) *
    var ol = document.getElementById('ol');
    console.log(ol.getElementsByTagName('li'));
</script>

</html>
