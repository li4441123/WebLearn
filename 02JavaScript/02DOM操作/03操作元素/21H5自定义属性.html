<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>H5自定义属性</title>
</head>

<body>
<div data-name="song" index="2"></div>

</body>
<script>
    // 规则： 自定义属性前加 data - name ， 这是标准规则，方便确认


    var div = document.querySelector('div');

    // 第一种获取自定义属性的方法，兼容性比较好
    console.log(div.getAttribute('index'));

    // 第二种获取自定义属性的方法 dataset （data-name 开头的自定义属性，可采用这种方式），兼容性比较差，只支持IE11以上的IE浏览器
    console.log(div.dataset.name);
</script>

</html>
