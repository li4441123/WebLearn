<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>节点操作之创建和添加节点</title>
</head>

<body>
<ul>
    <li>123</li>
</ul>
</body>
<script>
    // 1.创建元素节点
    var li = document.createElement('li');
    var ul = document.querySelector('ul');
    // 2.添加元素节点,node.appendChild(child) node是父级,child是子级 ,也是追加元素
    ul.appendChild(li);


    // 3.在...之前添加元素 noede.insertBefore(child , 子级中哪个元素的前面) node是父级 ,chinld是子级
    var lis = document.createElement('li');
    ul.insertBefore(lis, ul.children[0]);

    // 4.我们想在页面中添加一个元素, 分两步: 创建元素 和 添加元素
</script>

</html>
