<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>操作节点值兄弟节点</title>
</head>

<body>
<div></div>
<span>11</span>
</body>
<script>
    var div = document.querySelector('div');
    // nextSibling  和  previousSibling
    // 1. nextSibling获取下级兄弟节点, 包含文本节点、 元素节点等等
    console.log(div.nextSibling);
    // 2. previousSibling获取上级兄弟节点， 包含文本节点、 元素节点等等
    console.log(div.previousSibling);


    // 3.封装nextSibling 兄弟节点不常用,了解此方式即可
    function getNext(Element) {
        var el = Element;
        while (el = el.nextSibling) {
            if (el.nodeType === 1) {
                return el;
            }
        }
        return null;
    }


    // nextElementSibling 和 previousElementSibling
    // 1.nextElementSibling获取下级兄弟元素节点,有兼容性问题  IE9以下不支持
    console.log(div.nextElementSibling);
    // 1.previousElementSibling获取上级兄弟元素节点,有兼容性问题  IE9以下不支持,没有返回null
    console.log(div.previousElementSibling);
</script>

</html>
