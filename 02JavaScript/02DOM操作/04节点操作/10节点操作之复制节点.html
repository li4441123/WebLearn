<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>节点操作之复制节点</title>
</head>

<body>
<ul>
    <li>163.com</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
<script>
    var ul = document.querySelector('ul');

    // Node.cloneNode(true / false) Node是要拷贝的元素, true是深拷贝内容和元素都克隆, false是浅拷贝只拷贝元素
    // 1.先拷贝
    var lis = ul.children[0].cloneNode(true);
    // 2.再添加(粘贴)
    ul.appendChild(lis);
</script>

</html>
