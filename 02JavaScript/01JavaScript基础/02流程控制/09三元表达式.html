<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>三元表达式</title>
    <script>
        // 语法结构:条件表达式 ? 表达式1 : 表达式2
        var nub = 5;
        var res = nub < 10 ? 'yes' : 'no'; // 表达式是有返回值的,我们赋值给一个变量
        console.log(res);
        // 可理解为简化版的if else 语句
    </script>
</head>

</html>
