<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>个位数字前补0案例</title>
    <script>
        var nub = prompt('请输入数字:')
        var time = nub < 10 ? '0' + nub : nub;
        alert(time);
        //运用三元表达式,完成了个位数字前补0的案例
    </script>
</head>

<body>

</body>
