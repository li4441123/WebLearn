<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环重复某些操作</title>
    <script>
        var sum = 0; //声明赋值一个变量为0
        for (var i = 1; i <= 100; i++) {
            // sum = sum + i;
            sum += i; // 进行加法运算
        }
        console.log(sum); //输出结果

        // for 循环重复执行某些操作比如说我们做了100次加法运算
        // 核心算法： 1 + 2 + 3 + 4 + 5 + 6........sum = sum + i
    </script>
</head>
