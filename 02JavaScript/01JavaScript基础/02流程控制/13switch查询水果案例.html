<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>switch查询水果案例</title>
    <script>
        var fr = prompt('请输入您喜欢的水果：');
        switch (fr) {
            case '水果':
                alert('滚蛋，老子哪知道你喜欢吃哪种？');
                break;

            case '苹果':
                alert('我也喜欢吃这个，我请你吖！');
                break;

            case '香蕉':
                alert('热带水果，有些贵');
                break;
            default:
                alert('我们会慢慢补充的吖');
        }

        // 把用户输入的值，存放到fr这个变量中，fr放到switch条件表达式当中，如果用户输入的值，与case中有相匹配的值，就会执行case的语句。
    </script>
</head>

<body>

</body>

</html>
