<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环输出相同的代码</title>
    <script>
        for (var i = 1; i <= 10; i++) {
            console.log('生命在于运动');
        }

        var nub = prompt('请输入循环次数：')
        for (var i = 1; i <= nub; i++) {
            console.log('生命在于运动');
        }

        // 我们可以让用户输入循环次数，把循环次数设置成变量
    </script>
</head>

<body>

</body>

</html>
