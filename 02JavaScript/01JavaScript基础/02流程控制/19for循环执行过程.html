<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环执行过程</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log('你好吗？');

        }
        // 1. 首先执行里面的计数器变量 var i = 1 但是这句话在 for 里面只执行一次
        // 2. 去 i <= 100 来判断是否满足条件， 如果满足条件 就去执行 循环体，不满足条件退出循环
        // 3. 最后去执行 i++ i++ 是单独写的代码 递增 第一轮结束
        // 4. 接着去执行i <= 100 如果满足条件 就去执行 循环体 不满足条件退出循环 第二轮
    </script>
</head>

<body>

</body>

</html>
