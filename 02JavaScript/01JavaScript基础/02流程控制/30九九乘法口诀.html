<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>九九乘法口诀</title>
    <script>
        var str = '';
        for (var i = 1; i <= 9; i++) { //外层控制行数
            for (var j = 1; j <= i; j++) { //里层循环控制个数，j<=i
                str += j + '×' + i + '=' + j * i + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
