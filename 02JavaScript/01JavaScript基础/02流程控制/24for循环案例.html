<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环案例</title>
    <script>
        var sum = 0;
        var pingjun = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        pingjun = sum / 100;
        console.log(pingjun);
        // 1、求1-100之前所有数和的平均值

        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even = even + i;
            } else {
                odd = odd + i
            }
        }
        console.log(even);
        console.log(odd);
        // 2、 求1 - 100 之间， 奇数和偶数的和。

        var num = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                num = num + i;
            } else {
                console.log('no');
            }
        }
        console.log(num);
        // 3、求1 - 100 之间，能被3整除的数的和。
    </script>
</head>
