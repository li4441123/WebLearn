<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环</title>
    <script>
        // 在程序中，一组被重复执行的语句被称之为循环体，能否继续重复执行，取决于循环的终止条件。由循环体及循环的终止条件组成的语句，被称之为循环语句

        // 1、for循环，重复执行某些代码，通常和计数有关系
        // 2、for循环的语法结构
        // for (初始化变量； 条件表达式； 操作表达式) {
        //     //循环体
        // }
        // 3、初始化变量，就是用var声明的一个普通变量
        // 4、条件表达式， 就是决定每一次循环是否继续执行， 就是终止的条件，
        // 5、操作表达式，就是每次循环最后执行的代码，经常用于我们计数器变量的更新（递增或递减）
        // 6、代码体验
        for (var i = 1; i <= 100; i++) {
            console.log('100次');

        }
    </script>
</head>

</html>
