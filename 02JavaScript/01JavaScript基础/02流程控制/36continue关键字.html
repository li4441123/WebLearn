<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>continue关键字</title>
    <script>
        for (i = 1; i <= 8; i++) {
            if (i == 3) {
                continue; //遇到continue就退出此次循环，直接跳到i++
            }
            console.log(i);
        }
        // 1、continue ，如果i等于3，跳过此次循环，继续执行剩余次数循环

        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum = sum + i;
        }
        console.log(sum);
    </script>
</head>

<body>

</body>

</html>
