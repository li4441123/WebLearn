<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>do while循环</title>
    <script>
        var i = 1;
        do {
            console.log('田敏敏大笨蛋');
            i++; //操作表达式
        } while (i <= 100)
        // do while 循环，不管条件表达式是否为true，至少会执行一次。如果是true，则会继续执行
    </script>
</head>

<body>

</body>

</html>
