    <title>if else判断闰年案例</title>
    <script>
        var year = prompt('请输入年份：');
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            alert('闰年吖')
        } else {
            alert('平年吖')
        }
        // 1、判断是否是闰年
