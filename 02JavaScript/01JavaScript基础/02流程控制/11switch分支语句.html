<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>switch分支语句</title>
    <script>
        // switch语句也是多分支语句, 也可以实现多选一的,针对特定值，不太适合范围。
        // 语法结构:switch 转换\开关  case 小例子\选项
        // 执行思路:利用我们的表达式的值和case后面的选项值相匹配如果匹配上，就执行该case里面的语句如果都没有匹配上，那么执行default里面的语句

        switch (条件表达式 / 判断条件) {
            case value1:
                执行语句1;
                break; //退出

            case value2:
                执行语句2;
                break; //退出

            case value3:
                执行语句3;
                break; //退出

            default:
                执行最后的语句, 其他语句都无法满足条件时;
        }


        // 代码验证
        switch (2) {
            case 1:
                console.log('这是1');
                break;

            case 2:
                console.log('这是2');
                break;

            case 3:
                console.log('这是3');
        }
    </script>
</head>

<body>

</body>

</html>
