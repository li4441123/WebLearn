    <title>流程控制</title>
    <script>
        // 在一个程序执行的过程中， 各条代码的执行顺序对程序的结果是有直接影响的。 很多时候我们要通过控制代码的执行顺序来实现我们要完成的功能。
        // 简单理解： 流程控制就是来控制我们的代码按照什么结构顺序来执行流程控制主要有三种结构， 分别是顺序结构、 分支结构和循环结构， 这三种结构代表三种代码执行的顺序。

        //  1、顺序结构：顺序结构是程序中最简单、最基本的流程控制，它没有特定的语法结构，程序会按照代码的先后顺序，依次执行，程序中大多数的代码都是这样执行的。
    </script>
