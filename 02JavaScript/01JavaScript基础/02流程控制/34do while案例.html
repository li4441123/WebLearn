<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>do while案例</title>
    <script>
        var num = 1;
        do {
            console.log('我今年' + num + '岁了');
            num++;
        } while (num <= 100)
        // 1、使用do while 打印1-100

        var i = 1;
        var sum = 0;
        do {
            sum += i;
            i++;
        } while (i <= 100)
        console.log(sum);

        // 2、使用do while 计算1 - 100 得和
    </script>
</head>
