<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>while循环</title>
    <script>
        var num = 1; //计数器
        while (num <= 10) {
            console.log('跑起来哦'); //循环体
            num++; //操作表达式，防止死循环
        }


        // 1、while循环的语法结构，while：当...的时候
        // 2、执行思路，当条件表达式 / 判断条件为true的时候，执行循环体，否则退出循环
        // 3、里面应该也有计数器，初始化变量一个
        // 4、里面也有操作表达式，完成计数器更新，防止死循环。
        // while (条件表达式 / 判断条件) {
        //     循环体
        // }
    </script>
</head>
