<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>break关键字</title>
    <script>
        for (var i = 1; i <= 8; i++) {
            if (i == 6) {
                break;
            }
            console.log(i);
        }
        // break满足判断条件，退出整个循环
    </script>
</head>

<body>

</body>

</html>
