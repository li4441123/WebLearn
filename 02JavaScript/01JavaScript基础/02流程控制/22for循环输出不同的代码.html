<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>for循环输出不同的代码</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log('他今年' + i + '岁了');
        }

        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('他今年1岁了， 出生啦');
            } else if (i == 100) {
                console.log('他今年100岁了， 他死啦');
            } else {
                console.log('他今年' + i + '岁了');
            }
        }
        // 因为有了计数器i的存在，让我们的程序有了更多的选择
    </script>
</head>

</html>
