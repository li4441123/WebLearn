<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>多分支if elseif语句</title>
    <script>
        // 利用多个条件来选择不同的语句执行，得到不同的结果
        if (条件表达式1) {
            执行语句1

        } else if (条件表达式2) {
            执行语句2

        } else if (条件表达式3) {
            执行语句3

        } else {
            最后的语句， 上述条件都不成立
        }

        // 执行思路：如果条件表达式1满足就执行语句1，执行完毕后，退出整个if 分支语句，不满足则执行下一表达式及语句。如果所有都不成立则执行最后else语句
        // 1、多分支语句，只有一个语句执行，多选一。
        // 2、else if里面的条件，理论上是可以写任意多个的
        // 3、else if 中间有个空格
    </script>
</head>

</html>
