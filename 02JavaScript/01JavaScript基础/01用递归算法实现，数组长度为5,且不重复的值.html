<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>用递归算法实现，数组长度为5,且不重复的值</title>
</head>
<script>
    var arr = new Array(5);
    var num = randomNumber();
    var i = 0;
    randomArr(arr, num);

    function randomArr(arr, num) {
        if (arr.indexOf(num) < 0) {
            arr[i] = num;
            i++;
        } else {
            num = randomNumber();
        }
        if (i >= arr.length) {
            console.log(arr);
            return;
        } else {
            randomArr(arr, num)
        }
    }

    function randomNumber() {
        return Math.floor(Math.random() * 31 + 2)
    }
</script>

</body>

</html>
