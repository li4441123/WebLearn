<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>形参和实参数数量匹配问题</title>
    <script>
        function getSum(num1, num2) {
            console.log(num1 + num2);
        }

        getSum(1, 2);
        // 1.如果实参的个数和形参的个数一致则正常输出结果
        getSum(1, 4, 3);
        // 2.如果实参的个数多于形参的个数会取到形参的个数
        getsum(1) //NaN
        //  3.如果实参的个数小于形参的个数多于的形参定义为undefined最终的结果就是NaN;形参可以看做是不用声明的变量num2是一个变量但是没有接受值结果就是undefined
        //  建议我们尽量让实参的个数和形参相匹配
    </script>
</head>

</body>

</html>
