<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>利用函数封装判断闰年</title>
    <script>
        function isRy(year) {
            //函数内声明一个变量，flag，默认值是false。如果下面条件成立，flag得值则变成true，不成立则默认值不变。
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }

        console.log(isRy(1999)); //false
        console.log(isRy(2000)); //true
    </script>
</head>
