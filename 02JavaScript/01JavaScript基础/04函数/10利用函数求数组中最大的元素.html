<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>利用函数求数组中最大的元素</title>
    <script>
        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        console.log(getArrMax([1, 0, 4, 8, 7, 45, 49, 12, 43, 78, 98, 57]));
        // 利用函数求数组中最大的元素
    </script>
</head>
