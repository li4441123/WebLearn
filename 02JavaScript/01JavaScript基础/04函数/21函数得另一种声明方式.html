<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>函数得另一种声明方式</title>
    <script>
        var fn = function () {
            console.log('hello world');
        };
        fn(); //变量名称，不是函数名
        //函数表达式：这是函数得另外一种声明方式，也被称作匿名函数，因为此函数没有函数名
    </script>
</head>

<body>

</body>

</html>
