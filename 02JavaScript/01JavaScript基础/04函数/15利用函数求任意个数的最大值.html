<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>利用函数求任意个数的最大值</title>
    <script>
        function getmax() {
            var max = arguments[0];
            for (var i = 1; i <= arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(getmax(1, 2, 3, 4, 5, 6, 7, 8));
        console.log(getmax(1, 2, 99, 4, 5, 6, 7, 8));
    </script>
