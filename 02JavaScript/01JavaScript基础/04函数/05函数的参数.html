<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>函数的参数</title>
    <script>
        function cook(dinner) { //形参：声明函数时候，写的参数，不限个数，也可以不写
            console.log(dinner);
        }

        cook('猪皮'); //实参：调用函数时，传递给形参的。
        cook('肘子');
    </script>
</head>

<body>

</body>

</html>
