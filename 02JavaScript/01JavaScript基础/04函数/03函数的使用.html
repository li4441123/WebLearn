<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>函数的使用</title>
    <script>
        // 1、函数使用分为两步： 声明函数 和 调用函数

        function 函数名称() {
            //函数体（代码块）
        }

        // 2、声明函数，函数名称为动词

        function gethw() {
            console.log('hello world');
        }

        gethw();
        // 3、调用函数
    </script>
</head>

<body>

</body>

</html>
