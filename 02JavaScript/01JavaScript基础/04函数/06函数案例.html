<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>函数案例</title>
    <script>
        function sum(num1, num2) {
            console.log(num1 + num2);
        }

        // 1、求两个数的和
        sum(1, 99);

        function getSum(nub1, nub2) {
            var sum = 0;
            for (var i = nub1; i <= nub2; i++) {
                sum += i;
            }
            console.log(sum);
        }

        // 2、 求两个数之间所有数的总和
        getSum(1, 8000);
    </script>
</head>

</body>

</html>
