<script>
    // 简单数据类型 null 返回的是一个空对象 object
    // 如果有个变量我们以后打算存储为对象，暂时没想好放啥，这个时候就给null
    var timer = null;
    console.log(typeof timer);

    // 1.简单数据类型,放到栈里面,存放的是值
    // 2.复杂数据类型,首先在栈里面存放地址,十六进制表示.然后这个地址指向堆里面的数据
</script>
