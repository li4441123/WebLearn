<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>变量属性和函数方法的区别</title>
    <script>
        var num = 10;
        var obj = {
            num: 10,
            fn: function () {
                console.log('我是方法');

            }
        }
        // 1.变量和属性：他们都是用来存储数据的;
        // 变量：单独声明并赋值，使用时直接写变量名称，单独存在。
        // 属性：在对象里面，不需要声明，使用时必须对象.属性


        // 函数：单独存在的，通过函数名()的方式就可以调用
        // 方法：对象里面的函数称为方法，方法不需要声明，使用对象.方法名()的方式就可以调用，方法用来描述该对象的行为和功能。
    </script>
</head>

<body>

</body>

</html>
