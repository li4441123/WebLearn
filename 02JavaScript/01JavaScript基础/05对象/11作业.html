        function getarr(arr) {
            var newarr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }

        //翻转数组

        function sort() {
            for (var i = 0; i <= arguments.length - 1; i++) {
                for (var j = 0; j <= arguments.length - i - 1; j++) {
                    if (arguments[j] > arguments[j + 1]) {
                        var temp = arguments[j];
                        arguments[j] = arguments[j + 1];
                        arguments[j + 1] = temp;
                    }
                }
            }
            return arguments;
        }
