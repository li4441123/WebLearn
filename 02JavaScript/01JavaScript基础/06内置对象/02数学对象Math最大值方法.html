<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>数学对象Math最大值方法</title>
    <script>
        // Math数学对象不是个构造函数，所以我们不需要new 来调用而是直接使用里面的属性和方法即可可
        alert(Math.PI); // 一个属性，圆周率
        console.log(Math.max(1, 88, 99, 191)); //求最大值：191
        console.log(Math.max(1, 45, 44, 'na')); // 只支持数字：NaN
        console.log(Math.max()); //没有参数的返回值：- Infinity
    </script>
</head>

<body>

</body>

</html>
