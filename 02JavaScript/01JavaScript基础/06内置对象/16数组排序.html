<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>数组排序</title>
    <script>
        // 1. 翻转数组方法: reverse()
        var arr = ['s', 'o', 'n', 'g']; // 声明数组
        arr.reverse(); // 使用方法
        console.log(arr); // 查看结果


        // 2.数组排序(冒泡排序)方法: sort() , sort使用时要括号内写函数,不然排序十位数的数字时,会出问题
        var arr1 = [1, 3, 15, 4, 2, 56, 29, 8, 5, 76, 12, 2];
        arr1.sort(function (a, b) {
            // return a - b; //升序
            return b - a; //降序
        });
        console.log(arr1);
    </script>
</head>
