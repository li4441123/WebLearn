<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>课下查询其它内置对象</title>
    <script>
        //  1.concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
        var arr = [1, 2, 3];
        var arr2 = [4, 5, 6];

        //合并两个数组为一个新数组
        var arr3 = arr.concat(arr2);
        console.log(arr3); // [1, 2, 3, 4, 5, 6]

        // 合并三个数组为一个新数组
        var arr4 = arr.concat(arr2, arr3);
        console.log(arr4); // [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6]

        // 将三个值连接到数组,连接的可以是数组或者单独数字
        var arr5 = arr4.concat('song', ['hua', 'shan']);
        console.log(arr5); // [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6, "song", "hua", "shan"]

        console.log('=========================================');


        // 2.slice(begin,end) 方法返回一个新的数组对象，这一对象是一个由 begin 和 end 决定的原数组的浅拷贝（包括 begin，不包括end）。原始数组不会被改变。
        var Arra = [1, 2, 3, 4, 5, 6, 7];
        console.log(Arra.slice(1, 3)); //[2,3],包括 begin，不包括end


        // 3.splice() 方法通过删除或替换现有元素或者原地添加新的元素来修改数组,并以数组形式返回被修改的内容。此方法会改变原数组。
        var month = [1, 2, 3, 4, 5, 6, 7];
        month.splice(1, 1, 9, 10); //从第 1 位开始删除 1 个元素，插入9,10
        console.log(month); //改变原数组
    </script>
</head>

</body>

</html>
