<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Date总的毫秒数(时间戳)</title>
    <script>
        //  1、获取Date总的毫秒数,从1970年01月01日到现在过来多少毫秒数
        var date = new Date();
        console.log(date.valueOf()); //方法一: 获取时间戳
        console.log(date.getTime()); //方法一: 获取时间戳

        // 2、这个是获取时间戳 * 最常用 * 的方法
        var date1 = +new Date();
        console.log(date1);

        // 3、H5新增的方法
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
