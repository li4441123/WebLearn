<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>数组对象的使用</title>
    <script>
        // 1、利用字面量创建数组
        var arr = [0, 1, 2, 3, 4];

        // 2、 利用 new Array()
        var arr1 = new Array(2); //写一个数字代表数组的长度
        console.log(arr1);

        var arr2 = new Array(2, 3); //写一个数字代表数组的长度
        console.log(arr2);
    </script>
</head>
