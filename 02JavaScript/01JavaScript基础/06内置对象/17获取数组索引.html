<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>获取数组索引</title>
    <script>
        //返回数组索引号方法:indexOf(数组元素), 作用就是返回该数组元素的索引号
        //它只返回第一个满足条件的索引号,后面有相同条件的也不返回
        //如果在数组找不到该元素,则会返回-1

        var arr = [1, 2, 3, 4, 5, 6, 7, 3];
        console.log(arr.indexOf(3)); //2 
        console.log(arr.lastIndexOf(3)); //7

        //indexOf()是从前往后查找 *常用*
        //lastindexOf()是从后往前查找
    </script>
</head>
