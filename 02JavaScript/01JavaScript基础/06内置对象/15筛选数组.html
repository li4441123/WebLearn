    <title>筛选数组</title>
    <script>
        var arr = [1500, 1600, 2100, 2000, 1905, 1850];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < 2000) {
                newArr.push(arr[i]); //运用push()
            }
        }
        console.log(newArr);
    </script>
