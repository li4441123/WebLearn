<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Date日期对象的使用</title>
    <script>
        // Date是一个构造函数，必须new才可以使用
        var date = new Date(); // 如果括号里没有参数，则会返回当前系统的当前时间
        console.log(date);

        //跟参数：带字符串写法是最常用的
        var date2 = new Date('2019-11-11 8:8:8');
        console.log(date2);


        // ----------------------------------------------------------------------------
        // 创建一个数组对象
        var arr = new Array();
        arr[0] = 1;
        arr[1] = 2;
        console.log(arr);

        //创建一个对象实例
        var obj = Object();
        obj.a = 1;
        console.log(obj);
        console.log(obj.a);
    </script>
</head>

<body>

</body>

</html>
