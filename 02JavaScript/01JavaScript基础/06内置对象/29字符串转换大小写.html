<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>字符串转换大小写</title>
    <script>
        // 1. 字符串转换为大写toUpperCase() 
        var str = 'songhuashan';
        console.log(str.toUpperCase()); //SONGHUASHAN

        // 2. 字符串转换为小写toLowerCase() 
        var str1 = 'SONGHUASHAN';
        console.log(str1.toLowerCase()); //songhuashan
    </script>
</head>

</body>
