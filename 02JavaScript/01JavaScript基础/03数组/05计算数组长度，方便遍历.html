<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>计算数组长度，方便遍历</title>
    <script>
        var arr2 = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维']
        for (var i = 0; i < arr2.length; i++) { // <= 一定要改成 < 
            console.log(arr2[i]);
        }
        // 数组名称.length动态检测数组元素个数，数组元素发生变化，自动检测出来。<= 一定改成<
    </script>
</head>

<body>

</body>

</html>
