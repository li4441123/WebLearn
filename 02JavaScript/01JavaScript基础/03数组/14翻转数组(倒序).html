    <title>翻转数组(倒序)</title>
    <script>
        //将数组 ['green', 'red', 'pink', 'blue'];的内容反过来存放
        //1、声明一个新数组 newArr
        //2、把旧数组索引号第4个取过来（arr.1ength-1），给新数组索引号第e个元素（newArr.1ength）
        //3、我们采取递减的方式i--
        var arr = ['green', 'red', 'pink', 'blue'];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        console.log(newArr);
    </script>
