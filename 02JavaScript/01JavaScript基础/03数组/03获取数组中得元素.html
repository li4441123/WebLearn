<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>获取数组中得元素</title>
    <script>
        var arr1 = ['song', 1, 2, false]
        console.log(arr1);
        console.log(arr1[0]); //通过下标访问数组里面的数组元素
        console.log(arr1[1]); //1
        console.log(arr1[2]); //2
        console.log(arr1[3]); //false
        console.log(arr1[4]); //undefined,因为没有这个数组元素，所以输出结果为undefined

        // 数组得索引（下标）：用来访问数组元素的序号（数组下标从0开始），
        // 从0开始

        var arr2 = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
        console.log(arr2[6]);
        //课堂练习,打印数组元素里的星期日.
    </script>
</head>

<body>

</body>

</html>
