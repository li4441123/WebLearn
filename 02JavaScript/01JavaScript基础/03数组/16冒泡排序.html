<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>冒泡排序</title>
    <script>
        var arr = [5, 6, 1, 4, 3, 2, 7, 8, 9];
        for (var i = 0; i <= arr.length - 1; i++) { //外行控制趟数，趟数取决于：你有几个数组元素需要交换
            for (var j = 0; j <= arr.length - i - 1; j++) { //内行控制，一趟需要交换的次数
                if (arr[j] > arr[j + 1]) {
                    //内部交换两个变量的值，前一个和后一个数组比较
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
        //第一种方法

        var arr2 = [5, 6, 1, 4, 3, 2, 7, 8, 9];
        for (var i = 0; i <= arr2.length; i++) {
            for (var j = i + 1; j <= arr2.length; j++) {
                if (arr2[i] > arr2[j]) { // i 比 j 小1
                    var temp = arr2[i];
                    arr2[i] = arr2[j];
                    arr2[j] = temp;
                }
            }
        }
        console.log(arr2);
        //第二种方法
    </script>
</head>

<body>

</body>

</html>
