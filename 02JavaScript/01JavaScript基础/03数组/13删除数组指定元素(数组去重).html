    <title>删除数组指定元素(数组去重)</title>
    <script>
        //将数组[2，0，6，1，77，0，52，0，25，7]中的0去掉后，形成一个不包含0的新数组。
        //1、需要一个新数组用于存放筛选之后的数据。
        //2、遍历原来的数组，把不是e的数据添加到新数组里面（此时要注意采用数组名+索引的格式接收数据）。
        //3、新数组里面的个数，用1ength不断累加。
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i]; //核心语法
            }
        }
        console.log(newArr);
    </script>
