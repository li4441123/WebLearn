    <title>数组转换为字符串</title>
    <script>
        var arr = ['green', 'red', 'blue', 'pink']
        var str = '';
        for (var i = 0; i < arr.length; i++) {
            str = str + arr[i] + '|';
        }
        console.log(str);
    </script>
