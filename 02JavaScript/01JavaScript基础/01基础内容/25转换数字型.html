<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>转换数字型-重点掌握</title>
    <script>
        var age = prompt('输入年龄');
        console.log(parseInt(age)); //取整数
        // 1、把字符型转换为数值整型，利用parseInt(变量/值)

        console.log(parseInt('50px')); // 只输出50，不输出单位
        //  把字符串转换为数值的时候， 会去掉数字以外的数据

        console.log(parseInt('px50')); //NaN
        // 无法识别，NaN

        console.log(parseFloat(age)); //取小数
        // 2、把字符型转换为数值浮点型， 利用parseFloat(变量/值),其功能、用法和 parseInt(变量/值)相同

        console.log(Number('18'));
        // 3、利用Number(变量/值)函数，强制转换字符串

        console.log(50 - '37');
        console.log('30' * 2);
        console.log('60' / 2);
        // 4、利用算是运算 - * /  隐式转换成数值型
    </script>
</head>

<body>

</body>

</html>
