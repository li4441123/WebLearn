<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>自增运算符练习</title>
    <script>
        var a = 10;
        ++a; //11
        var b = ++a + 2; // 12+2
        console.log(b); //14

        var c = 10;
        c++; //11
        var d = c++ + 2; //11+2
        console.log(d); //13
        // 先返回原值，再自增

        var e = 10;
        var f = e++ + ++e; //10 + 11 + 1
        console.log(f); //22
        //后置自增先表达式返回原值，后面变量再自加1
    </script>
</head>

<body>

</body>

</html>
