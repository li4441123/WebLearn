<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>变量命名规范</title>
    <script>
        var S = 'Song';
        var s = 'song';
        // var 21 class = '不能数字开头';
        console.log(S, s);
        // 1、大小写敏感，区分大小写
        // 2、不能以数字开头
        // 3、 不能是关键字和保留字，例如：var、for、while、name等
        // 4、变量名称必须有意义，易于维护，理解
        // 5、小驼峰命名规则
    </script>
</head>

</body>

</html>
