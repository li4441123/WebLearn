<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>通过控制台字体颜色判断数据类型</title>
    <script>
        console.log(18); // 蓝色
        console.log('年龄'); // 黑色
        console.log(true); // 深蓝色
        console.log(undefined); //浅灰色
        console.log(null); //浅灰色
        //数据类型不同，控制台输出的颜色也不同。

        // 字面量，通过查看数据样式，就能确定数据类型。{对象}、[数组]、'字符串'、1、true/false （概念性）
    </script>
</head>

<body>

</body>

</html>
