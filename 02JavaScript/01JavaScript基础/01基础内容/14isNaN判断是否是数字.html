<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>isNaN判断是否是数字</title>
    <script>
        var number = 50;
        console.log(isNaN(number)); //flase
        console.log(isNaN('hello world')); //true
        //isNaN方法：判断数据是否是NaN,返回值为布尔值，true和false,是数字返回false，否则为true；
    </script>
</head>
