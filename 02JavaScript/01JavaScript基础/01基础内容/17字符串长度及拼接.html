<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>字符串长度及拼接</title>
    <script>
        var str = 'my name is is song';
        var strl = str.length;
        console.log(strl);
        //检测获取字符串得长度：length

        console.log('沙漠' + '骆驼');
        console.log('song' + 18);
        console.log('song' + true);
        // 字符串拼接，+ 号作为拼接符号，只要有字符串类型和其它类型相拼接，都会是字符串类型
        // 数值相加，字符相连
    </script>
</head>

<body>

</body>

</html>
