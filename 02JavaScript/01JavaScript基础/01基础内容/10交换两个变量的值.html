<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>交换两个变量的值</title>
    <script>
        var table;
        var apple1 = '红';
        var apple2 = '青';
        table = apple1;
        apple1 = apple2;
        apple2 = table;
        console.log(apple1, apple2);
        //交换两个变量的值，声明一个临时变量，作为中间存储
        var c;
        var a = '1';
        var b = '2';
        c = a; // 1
        a = b; // 2
        b = c; // 1
        console.log(a, b);
        //交换两个变量的值，使用一个临时变量，作为中间存储
    </script>
</head>

<body>

</body>

</html>
