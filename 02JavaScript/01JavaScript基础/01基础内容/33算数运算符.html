<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>算数运算符</title>
    <script>
        console.log(1 + 1); // 2
        console.log(2 - 1); // 1
        console.log(2 * 2); // 4
        console.log(4 / 2); // 2
        // 1、加减乘除运算符

        console.log(4 % 2); // 0
        console.log(5 % 3); // 2 
        console.log(6 % 2); // 0
        //2、取余（取模）运算符%，结果等于0，可以被整除，这是 % 它的主要用途。（例：闰年的运算）

        console.log(0.2 + 0.1);
        console.log(0.5 - 0.4);
        console.log(0.2 * 0.3);
        console.log(0.4 / 0.2);
        //3、浮点数运算处理，会出现问题，精度不足。
        //4、不要直接判断两个浮点数是否相等，不准确
        //5、运算符优先级，先乘除后加减，有括号先算括号里面的。
    </script>
</head>

</html>
