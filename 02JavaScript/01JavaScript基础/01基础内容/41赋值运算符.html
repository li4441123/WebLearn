<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>赋值运算符</title>
    <script>
        var age = 5;
        // 1、赋值运算符，把5赋值给age

        console.log(age += 2); //7
        // 2、等同于 age = age +2;

        console.log(age -= 2); //5
        // 3、 等同于 age = age - 2

        console.log(age *= 2); //10
        // 4、 等同于 age = age * 2

        console.log(age /= 2); //5
        // 5、 等同于 age = age / 2

        // 总结：优化代码， 连起来写， age = age + 5 简写为 age += 5;
    </script>
</head>

</body>

</html>
