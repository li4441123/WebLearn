<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>简单数据类型-字符型</title>
    <script>
        var str = 'song"huashan"shan';
        console.log(str); //外单内双
        var str2 = "我很\n'帅'";
        console.log(str2); // 外双内单
        //字符串比较简单，因为可以嵌套，我们遵循两个原则，外双内单，外单内双。 重点：字符串嵌套，字符转内转义字符，\n换行
    </script>
</head>

<body>

</body>

</html>
