<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>js的数据类型</title>
    <script>
        // js是弱类型语言\ 动态语言，这意味着不用提前声明变量类型，程序在运行过程中，会自动确定变量类型，根据值来判断得。
        //1、JS变量的数据类型，取决于值得数据类型。
        var nub = 10; // 整型
        var float = 10.1; // 数字型
        var myName = 'song'; // 数字型

        var x = 10; //整型
        x = 'unknown'; // 字符型
        console.log(x);
        //2、JS得变量类型是可变的，因为是动态类型
    </script>
</head>

<body>

</body>

</html>
