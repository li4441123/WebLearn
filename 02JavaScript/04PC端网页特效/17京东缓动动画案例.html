<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="./17Animation.js"></script>
    <title>京东缓动动画案例</title>
</head>
<style>
    * {
        color: #fff;
    }

    .pink {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: fixed;
        top: 100px;
        right: 0;
        text-align: center;
        line-height: 50px;
    }

    .blue {
        width: 200px;
        height: 50px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: blue;
        z-index: -2;
    }
</style>

<body>
<div class="pink">
    <span> ⬅</span>
    <div class="blue">生命不息</div>
</div>
</body>
<script>
    var pink = document.querySelector('.pink');
    var blue = document.querySelector('.blue');
    // mouseenter鼠标经过（无冒泡）
    pink.addEventListener('mouseenter', function () {
        Animation(blue, -150, function () {
            pink.children[0].innerHTML = '➡';
        })
    })

    // mouseleave鼠标离开（无冒泡）
    pink.addEventListener('mouseleave', function () {
        Animation(blue, 160, function () {
            pink.children[0].innerHTML = '⬅'

        })
    })
</script>

</html>
