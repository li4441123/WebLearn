<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>倒计时效果</title>
</head>
<style>
    span {
        display: block;
        width: 60px;
        height: 50px;
        background-color: #333;
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-left: 10px;
        text-align: center;
        line-height: 50px;
        float: left;
    }
</style>

<body>
<span class="hours">00</span>
<span class="mins">00</span>
<span class="sens">00</span>
</body>
<script>
    var hours = document.querySelector('.hours');
    var mins = document.querySelector('.mins');
    var sens = document.querySelector('.sens');
    coutDown('2019-12-07 12:05:00') // 提前执行一次,因为计时器中间会有1毫秒的延迟,提前执行一次,防止出现空白时间
    var daojishi = setInterval('coutDown("2019-12-07 12:05:00")', 1000) // 定时器执行倒计时函数,每1秒刷新一次,动态展示

    //倒计时函数
    function coutDown(time) {
        // +new Date() 是把时间转换成时间戳形式,利于运算
        var nowTime = +new Date();
        var inputTime = +new Date(time);
        var times = (inputTime - nowTime) / 1000;
        var h = parseInt(times / 60 / 60 % 24);
        h = h < 10 ? '0' + h : h;
        hours.innerHTML = h;
        var m = parseInt(times / 60 % 60);
        m = m < 10 ? '0' + m : m;
        mins.innerHTML = m;
        var s = parseInt(times % 60)
        s = s < 10 ? '0' + s : s;
        sens.innerHTML = s;
    }
</script>

</html>
