<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>回调函数之5秒后关闭广告案例</title>
</head>

<body>
<div style="width: 100%;height: 100px;text-align: center;line-height: 100px;background-color: pink;">广告</div>
</body>
<script>
    setTimeout(fnclose, 5000);

    function fnclose() {
        var div = document.querySelector('div');
        div.style.display = 'none';
    }
</script>

</html>
