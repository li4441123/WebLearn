<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>定时器之setTimeout</title>
</head>

<body>

</body>
<script>
    // 1.语法规范：window.setTimeout（调用函数，延时时间）；
    // 2.这个window在调用的时候可以省略
    // 3.这个延时时间单位是毫秒,但是可以省略，如果省略默认的是0


    // 第一种方式:直接写在setTimeout内部
    setTimeout(function () {
        console.log('这是3秒的');
    }, 3000)

    // 第二种方式:把函数名卸载setTimeout(callback,5000)里面*推荐*
    setTimeout(callback, 5000);

    function callback() {
        console.log('这是5秒的');
    }

    // 第三种方式:把函数名卸载setTimeout('callback()',5000)里面,但是*不推荐*
    setTimeout('callback2()', 8000);

    function callback2() {
        console.log('这是8秒的');
    }
</script>

</html>
